{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Editando Status{% endblock  %}

{% block content %}
<div class='offset-1 col-10 list-div'>
    <h1>Editando o status: </h1>
    <form method="post">
        {% csrf_token %}
        {% comment %} {{ form|crispy }} {% endcomment %}
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" name='descricao' id="descricao" value='{{descricao}}' required>
        </div>
        <div class="mb-3">
            <label for="cor" class="form-label">Cor</label>
            <input type="color" class="form-control" name='cor' id="cor" value='{{cor}}' required>
        </div>
        <button type="submit" class="btn btn-success">Adicionar status</button>
        {% comment %} <input type='submit' id='criar-tarefa' class='btn btn-success' value='Adicionar Status'> {% endcomment %}
        
    </form>
</div>
{% endblock %}
