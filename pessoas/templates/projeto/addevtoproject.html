{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{dev.nome}}{% endblock  %}

{% block content %}
<div class='offset-1 col-10 list-div'>
    <h1>Adicionando {{dev.nome}} a(os) projeto(os): </h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit' id='criar-tarefa' class='btn btn-success' value='Editar Participação'>
    </form>
</div>
{% endblock %}
