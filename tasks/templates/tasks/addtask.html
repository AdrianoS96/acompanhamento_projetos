{% extends "base.html" %}
{% load crispy_forms_tags  %}

{% block title %}Adicinando Projeto{% endblock  %}

{% block content %}
<div class='offset-1 col-10 list-div'>
    <h1>Adicione a seu novo projeto: </h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit' id='criar-tarefa' class='btn btn-success' value='Criar tarefa'>
    </form>
</div>
{% endblock %}
